<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Linktree clone</title>
  </head>
  <body>
    <header>
      <div class="share-button">
        <ion-icon
          class="icon-share"
          size="large"
          name="share-outline"
        ></ion-icon>
      </div>
    </header>
    <div class="container">
      <div class="image-container">
        <img src="img/josephadah.jpg" alt="joseph adah avatar" />
      </div>
      <h1>@josephadah</h1>

      <a href="" class="tile" >
        <div class="icon">
          <ion-icon size="large" name="logo-youtube"></ion-icon>
        </div>
        <p>Youtube</p>
        <div class="tile-share-button" link=" https://youtube.com/@shawnblvq5336">
          <ion-icon size="large" name="share-outline"></ion-icon>
        </div>
      </a>

      <a href="" class="tile" >
        <div class="icon">
          <ion-icon size="large" name="logo-instagram"></ion-icon>
        </div>
        <p>Instagram</p>
        <div class="tile-share-button" link=" https://instagram.com/its_bigshawn?igshid=YmMyMTA2M2Y=">
          <ion-icon size="large" name="share-outline"></ion-icon>
        </div>
      </a>

      <a href="" class="tile" >
        <div class="icon">
          <ion-icon size="large" name="musical-notes-outline"></ion-icon>
        </div>
        <p>Audiomack</p>
        <div class="tile-share-button" link="https://audiomack.com/shawn-blaq" >
          <ion-icon size="large" name="share-outline"></ion-icon>
        </div>
      </a>



      <a href="" class="tile" >
        <div class="icon">
          <ion-icon size="large" name="logo-tiktok"></ion-icon>
        </div>
        <p>Tik tok</p>
        <div class="tile-share-button" link=" https://www.tiktok.com/@shawn_blvq?_t=8Z1Q0g1EK5V&_r=1" >
          <ion-icon size="large" name="share-outline"></ion-icon>
        </div>
      </a>


      <a href="" class="tile" >
        <div class="icon">
          <ion-icon size="large" name="logo-soundcloud"></ion-icon>
        </div>
        <p>Sound Cloud</p>
        <div class="tile-share-button" link="https://on.soundcloud.com/uFznA8WXwyBQJ9b36" >
          <ion-icon size="large" name="share-outline"></ion-icon>
        </div>
      </a>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
